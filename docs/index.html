<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cyberpunk Template — Red/Black</title>
    <meta name="description" content="Cyberpunk red/black GSAP template with About, Experience, Contact, and animated gallery." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- GSAP 3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-+WbiZIrbXvQf2QboB8c2+8wq56X32dlqL8glgZqzQn5F3Bn7o8Yux5GON3xUB4x6y2hXl2YJgG0Z89ZJzq4Yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Config (easy to edit) -->
    <script src="./config.js" defer></script>
    <!-- App -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="scanline"></div>

    <header class="site-header">
      <div class="branding">
        <h1 id="site-title">CYBERPUNK</h1>
        <p id="site-tagline" class="tagline">Red/Black Neon Interface</p>
      </div>
      <nav class="nav">
        <button class="nav-btn" data-target="#about">About</button>
        <button class="nav-btn" data-target="#experience">Experience</button>
        <button class="nav-btn" data-target="#contact">Contact</button>
      </nav>
    </header>

    <main class="main">
      <section id="about" class="panel is-active">
        <div class="panel-inner">
          <h2 class="panel-title">About</h2>
          <p id="about-text" class="panel-body">This is a cyberpunk red/black template with GSAP animations. Edit content via config.js.</p>
        </div>
      </section>

      <section id="experience" class="panel">
        <div class="panel-inner">
          <h2 class="panel-title">Experience</h2>
          <ul id="experience-list" class="xp-list"></ul>

          <div class="gallery">
            <div class="gallery-head">
              <h3>Showcase</h3>
              <label class="upload-btn">
                <input id="image-uploader" type="file" accept="image/*" multiple />
                <span>Upload Images</span>
              </label>
            </div>
            <div class="reel">
              <div class="reel-track" id="reel-track"></div>
            </div>
            <p class="gallery-hint">Tip: Add multiple images. The reel animates continuously. Hover to pause.</p>
          </div>
        </div>
      </section>

      <section id="contact" class="panel">
        <div class="panel-inner">
          <h2 class="panel-title">Contact</h2>
          <ul id="contact-list" class="contact-list"></ul>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <span id="footer-text">© 2077</span>
    </footer>
  </body>
</html>
